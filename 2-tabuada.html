<!doctype html>
<html lang="pt-BR">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- ícones  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- regras CSS personalizadas -->
    <style>
        body {
            background-color: #e2e2e2;
        }
    </style>

</head>

<body>
    <main class="container d-flex flex-column align-items-center p-5">

        <h1 class="m-2 text-center">Montador de tabuadas</h1>

        <!-- ENTRADA  -->
        <div class="card m-5">
            <div class="card-body">
                <!-- insira os campos de formulário aqui -->
                <form id="entrada">
                    <div class="mb-3">
                        <label for="numero" class="form-label">Digite o número da tabuada</label>
                        <input type="number" class="form-control" name="numero" id="numero">
                    </div>
                    <button type="submit" class="btn btn-primary">Criar Tabuada</button>
                </form>
            </div>
        </div>



        <!-- SAÍDA  -->
        <div class="card m-5">
            <div class="card-body">
                <!-- insira os elementos de saída aqui -->
                <div id="resposta" class="p-4">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th scope="col" colspan="5">Tabuada do número 7</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="">
                                    <td scope="row">7</td>
                                    <td>X</td>
                                    <td>1</td>
                                    <td>=</td>
                                    <td>7</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
        </div>

    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
        </script>

    <!-- código javascript personalizado  -->
    <script>
        var entrada = document.getElementById('entrada')
        entrada.addEventListener('submit', (e) => {
            //laço de repetição para 10 etapas - tabuada até 10
            let numero = document.getElementById('numero').value
            for (let contador = 1; contador <= 10; contador++) {
                console.log(`${numero} X ${contador} = ${numero * contador}`)                
            }            

            e.preventDefault()
        })
    </script>
</body>

</html>
