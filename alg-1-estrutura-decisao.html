<head>

<body>
    <main class="container d-flex flex-column align-items-center p-5">

        <h1 class="m-2 text-center">Joãozinho vai ao cinema</h1>

        <!-- ENTRADA  -->
        <div class="card m-5">
            <div class="card-body">
                <!-- insira os campos de formulário aqui -->
                <form id="entrada">
                    <div class="mb-3">
                      <label for="filme" class="form-label">Nome do Filme:</label>
                      <input type="text"
                        class="form-control" name="filme" id="filme" placeholder="Digite o nome do filme" value="">
                    </div>

                    <div class="mb-3">
                      <label for="classificacao" class="form-label">Digite a faixa etária:</label>
                      <input type="number"
                        class="form-control" name="classificacao" id="classificacao" placeholder="Idade">
                    </div>

                    <button type="submit" class="btn btn-primary">Processar...</button>
                </form>

            </div>
        </div>



        <!-- SAÍDA  -->
        <div class="card m-5">
            <div class="card-body">
                <!-- insira os elementos de saída aqui -->
                <p id="resposta" class="text-center">Joãozinho pode assistir esse filme?</p>
            </div>
        </div>

    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

        </script>

    <script>
        var entrada = document.getElementById('entrada')

        entrada.addEventListener('submit', ()=>{
            let nomeFilme = document.getElementById('filme').value
            let classificacao = document.getElementById('classificacao').value

            if(classificacao >= 18){
                alert('Joãozinho você não pode ver esse filme')
